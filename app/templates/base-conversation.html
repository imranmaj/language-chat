{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
            {% for message in messages %}
                <p style="word-wrap: break-word;"><b>{{ message.user.username }} ({{ format_datetime(message.timestamp) }}): </b>{{ message.content }}</p>
            {% endfor %}
        </div>
    </div>
    {% block form %}
    {% endblock %}
</div>
{% endblock %}
