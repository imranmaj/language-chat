{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="display-4">New Conversation</h1>

        <form action="{{ url_for('new_conversation') }}" method="POST">
            <label for="languageSelect">Select a language</label>
            <select id="languageSelect" class="form-control" name="language">
                {% for language in languages %}
                    <option value="{{ language }}">{{ language }}</option>
                {% endfor %}
            </select>
            {% if current_user.active_conversation() %}
                <input class="btn btn-outline-primary mt-2" type="submit" aria-describedby="newConversationNotice">
                <small id="newConversationNotice" class="form-text text-muted">Warning: starting a new conversation will end your current conversation</small>
            {% else %}
                <input class="btn btn-outline-primary mt-2" type="submit">
            {% endif %}
        </form>
    </div>
{% endblock %}
